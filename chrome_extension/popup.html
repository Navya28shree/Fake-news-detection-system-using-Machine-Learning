<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --gradient: linear-gradient(270deg, #b902fc, #ff0364, #2903fd, #05f2f2);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 18em;
      width: 20em;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .gradient-box {
      background: var(--gradient);
      background-size: 800% 800%;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 18px;
      animation: gradientMotion 8s ease infinite, glowPulse 2.5s ease-in-out infinite;
    }

    .gradient-box h1 {
      background: white;
      font-size: 1.3em;
      font-weight: 800;
      margin: 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #checkBtn {
      background: linear-gradient(135deg, #00f2fe, #4facfe, #05f2f2);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 22px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: buttonSlideIn 1.2s ease-out;
    }

    #checkBtn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 14px rgba(0, 242, 254, 0.7);
    }

    #result {
      font-size: 1em;
      color: #333;
      font-weight: bold;
      margin-top: 20px;
      min-height: 1.2em;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes buttonSlideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes gradientMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 0 24px rgba(255, 255, 255, 0.4); }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="gradient-box">
      <h1>Fake News Detector</h1>
    </div>
    <button id="checkBtn">Check</button>
    <div id="result">Waiting for selection...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
